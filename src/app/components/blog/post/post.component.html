<ng-container *ngIf="post">
  <app-nav></app-nav>

  <div class="container" *ngIf="post">
    <div class="row">
      <div class="col-12">
        <h1 class="post-title">{{post.title}}</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <img class="image-full" [src]="post?.feature_image" />
      </div>
    </div>

    <div class="row p-4 post-content">
      <div class="col-12 m-auto">
        <p class="blog-tag-title d-flex align-items-center">{{post.published_at | date}}</p>
        <p class="blog-tag-title d-flex align-items-center">TAGS:
          <span *ngFor="let tag of post.tags" class="blog-tag"><a
              [routerLink]="['/blog/tag/' + tag.slug]">{{tag.name}}</a></span>
        </p>
        <div [innerHtml]="post.html"></div>
      </div>
    </div>
  </div>

  <div class="container container-try-now container-padding">
    <div class="row try-now text-white align-items-center my-2 p-4">
      <div class="bg-try-now"></div>
      <div class="col-md-8 pb-4">
        Hair To Chair is the only all-in-one tool that allows you to keep track of your client history
        using pictures and notes.
      </div>
      <div class="col-md-4 pt-4">
        <div class="row text-center">
          <div class="col-12">$4.99/mo</div>
          <div class="col-12"><button class="button-v3">TRY IT NOW</button></div>
          <div class="col-12 try-now-small">30 day trial, no credit card required</div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid container-blog">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h3>Related Posts</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-lg-4 d-flex" *ngFor="let post of relatedPosts">
          <app-blog-post [post]="post"></app-blog-post>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<app-footer></app-footer>
