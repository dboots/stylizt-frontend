<app-nav></app-nav>
<div class="container post-header" *ngIf="posts">
  <div class="row">
    <div class="col-12">
      <h1>{{tag.name}}</h1>
      <p>{{tag.description}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-lg-4 d-flex" *ngFor="let post of posts">
      <div class="blog-item">
        <div class="blog-image"><a [routerLink]="['/blog/' + post.slug]"><img [src]="post.feature_image" /></a></div>
        <div class="blog-title"><a [routerLink]="['/blog/' + post.slug]">{{post.title}}</a></div>
        <p class="blog-date">{{post.published_at | date}}</p>
        <p class="blog-excerpt">{{post.excerpt}}</p>
        <p class="blog-tag-title">TAGS:</p>
        <span *ngFor="let tag of post.tags" class="blog-tag"><a
            [routerLink]="['/blog/tag/' + tag.slug]">{{tag.name}}</a></span>
        <div class="read-more"><a [routerLink]="['/blog/' + post.slug]">Read More</a></div>
      </div>
    </div>
  </div>
</div>
