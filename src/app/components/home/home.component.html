<!-- Masthead -->
<header class="masthead text-white text-center" track-scroll>
  <div class="overlay"></div>
  <div class="hero-container">
    <form [formGroup]="formGroup">
      <div class="row">
        <div class="title-content col-md-8 col-10 m-auto text-center">
          <div class="text-uppercase">Find Your Next</div>
          <div class="text-uppercase">
            <span class="black-diamond-font">Great</span> Hair Day
          </div>
          <div class="row pt-4">
            <div class="col-10 d-flex m-auto">
              <input type="text" class="form-control" placeholder="Search by talent, location, or inspiration"
                formControlName="query" (input)="doSearch($event)" />
              <button type="button" (click)="doSearch($event)" class="common-gw-button">Search</button>

            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</header>

<div class="thumbnail-section">
  <div class="container">
    <div class="row py-4">
      <div class="col-md-6 mb-4" *ngFor="let result of results">
        <div class="row">
          <div class="col-md-5 text-center position-relative">
            <img class="img-fluid w-100" [src]="result.image" />
          </div>
          <div class="col-md-7 text-white d-flex flex-column">
            <a class="name text-uppercase color-green font-weight-bold"
              href="/portfolio/{{(result.url) ? result.url : result._id}}">{{result.name}}</a>
            <p>{{ getStylistBio(result.bio) }}</p>
            <p class="text-uppercase color-green font-weight-bold">
              Specializing in:
            </p>
            <div class="flex-row talents">
              <div class="talent" *ngFor="let talent of result.talents">{{talent.talent}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
