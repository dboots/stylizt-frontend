<app-jumbotron>
  <app-stylists-near-me-content></app-stylists-near-me-content>
</app-jumbotron>

<div class="thumbnail-section">
  <div class="container">
    <div class="row py-md-4 py-sm-1">
      <div
        class="col-10 m-auto mb-4 text-white text-center"
        *ngIf="!stylists.length"
      >
        <h3>Stylist are currently being approved in your area!</h3>
        <!--<p>Want to be the first in their books? Get notified as they are approved</p>
          <div class="row">
            <div class="col-6 m-auto">
              <input type="email" placeholder="Email Address" class="form-control my-2" />
              <button class="btn common-gw-button" (click)="notify()">NOTIFY ME</button>
            </div>
          </div>-->
      </div>
      <div class="col-md-6 mb-4" *ngFor="let stylist of stylists">
        <div class="row">
          <div class="col-md-5 text-center position-relative">
            <a [routerLink]="['/portfolio', stylist.url]">
              <a [routerLink]="['/portfolio', stylist.url]"
                ><img class="img-fluid w-100" [src]="stylist.image"
              /></a>
            </a>
          </div>
          <div class="col-md-7 text-white d-flex flex-column">
            <a
              class="name text-uppercase color-green fw-bold"
              *ngIf="stylist.url"
              [routerLink]="['/portfolio', stylist.url]"
              >{{ stylist.name }}</a
            >
            <a
              class="name text-uppercase color-green fw-bold"
              *ngIf="!stylist.url"
              [routerLink]="['/portfolio', stylist._id]"
              >{{ stylist.name }}</a
            >
            <p *ngIf="stylist.bio" class="bio flex-fill">
              {{
                stylist.bio.length > 200
                  ? (stylist.bio | slice: 0:200) + "..."
                  : stylist.bio
              }}
            </p>
            <p class="text-uppercase color-green fw-bold">Specializing in:</p>
            <div class="flex-row talents">
              <a
                [routerLink]="['/portfolio', stylist.url]"
                [queryParams]="{ talent: talent._id }"
                class="talent text-uppercase"
                *ngFor="let talent of stylist.talents"
                >{{ talent.talent }}</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
