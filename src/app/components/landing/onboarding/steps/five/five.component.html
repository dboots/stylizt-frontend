<div class="row justify-content-md-center mb-4">
  <div class="col-8">
    <h3 class="steps-title">Add your client(s)</h3>
    <p>You'll use this to start tracking client notes, images, and any other important information.</p>
  </div>
</div>

<form [formGroup]="formGroup">
  <div class="row justify-content-md-center mb-4">
    <div class="col-8">
      <div class="client-container">
        <div class="row p-4">
          <div class="col-4 d-flex justify-content-center">
            <div class="d-flex flex-column align-items-center justify-content-center">
              <img *ngIf="uploadImage" class="upload-image" [src]="uploadImage" />
              <app-cloudinary-uploader [folderName]="'portfolio'" [showStatus]="false" [buttonName]="'UPLOAD IMAGE(S)'"
                (completeItem)="imageUploadCompleted($event)"></app-cloudinary-uploader>
            </div>
          </div>
          <div class="col-8 text-left">
            <input type="text" formControlName="name" class="my-2" placeholder="Name" />
            <input type="text" formControlName="email" class="my-2" placeholder="Email" />
            <input type="text" formControlName="phone" class="my-2" placeholder="Phone" />
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

<div class="row text-left justify-content-md-center mb-4">
  <div class="col-8" (click)="addClient()">
    <span class="add-button">Add Client</span>
  </div>
</div>

<div class="row justify-content-md-center" *ngFor="let client of clients">
  <div class="col-8">
    <div class="client-container">
      <div class="row p-4">
        <div class="col-4 d-flex justify-content-center">
          <img class="upload-image" [src]="client.image" />
        </div>
        <div class="col-8 text-left">
          <div class="client-detail">{{client.name}}</div>
          <div class="client-detail">{{client.email}}</div>
          <div class="client-detail">{{client.phone}}</div>
          <button class="button-updated" (click)="removeClient(client)">Remove</button>
        </div>
      </div>
    </div>
  </div>
</div>
