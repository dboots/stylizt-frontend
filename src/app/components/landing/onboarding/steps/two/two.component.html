<form [formGroup]="formGroup">
  <div class="row justify-content-md-center mb-4">
    <div class="col-8">
      <h3 class="steps-title">Finish setting up your profile</h3>
      <p>Where do you currently service your clients?</p>
    </div>
  </div>
  <div class="row text-left justify-content-md-center mb-4">
    <div class="col-2">
      <label>Zip</label>
      <input (change)="updateLocation($event)" type="text" formControlName="zip" />
    </div>
    <div class="col-3">
      <label>City</label>
      <input [attr.disabled]="(loading) ? 'disabled' : null" type="text" formControlName="city" />
    </div>
    <div class="col-3">
      <label>State</label>
      <input [attr.disabled]="(loading) ? 'disabled' : null" type="text" formControlName="state" />
    </div>
    <div class="col-12" *ngIf="loading">
      Retrieving location..
    </div>
  </div>
  <div class="row text-left justify-content-md-center">
  </div>
</form>
