<header class="masthead text-white text-center" track-scroll>
  <div class="overlay"></div>
  <div class="hero-container">
    <div class="row">
      <div class="title-content col-md-8 col-10 m-auto text-center">
        <h1 class="text-uppercase">Be a personal stylist to anybody!</h1>
        <h2>Connect with clients all over the world. Consult on areas of your expertise. Make extra money!</h2>

        <h3>My id - {{ mypeerid }}</h3>
        <input type="text" [(ngModel)]="anotherid">
        <button (click)="connect()">Connect</button>
        <button (click)="videoconnect()">VideoChat</button>
        <video class="mt-3" #myvideo></video>
      </div>
    </div>
  </div>
</header>
