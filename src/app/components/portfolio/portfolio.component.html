<div class="portfolio-component content">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="component-title black-diamond-font">STYLIST PORTFOLIO</div>
      </div>
    </div>
  </div>
  <div class="green-divider"></div>
  <div class="container" id="about" *ngIf="stylist">
    <div class="row">
      <div class="col-md-4">
        <img class="img-fluid" [src]="stylist.image" />
      </div>
      <div class="col-md-8 about">
        <h2>{{stylist.name}}</h2>
        <h4 class="location" *ngIf="stylist.city">{{stylist.city}}, {{stylist.state}}</h4>
        <p class="bio">{{stylist.bio}}</p>
        <div class="row">
          <div class="col-md-4" *ngIf="instagram || facebook || twitter">
            <p class="specialties">Social Media</p>
            <div class="social-media pb-2">
              <a href="{{instagram}}" *ngIf="instagram" target="_blank"><i class="fa fa-fw color-instagram fa-3x fa-instagram"></i></a>
              <a href="{{facebook}}" *ngIf="facebook" target="_blank"><i class="fa fa-fw color-fb fa-3x fa-facebook-square"></i></a>
              <a href="{{twitter}}" *ngIf="twitter" target="_blank"><i class="fa fa-fw color-twitter fa-3x fa-twitter-square"></i></a>
            </div>
          </div>
          <div class="col-md-8">
            <p class="specialties">Specialties</p>
            <div class="talent" *ngFor="let talent of stylist.talents">{{ talent.talent }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-5" id="local-talent">
    <div class="col-12 m-auto text-uppercase text-center text-white title-block">
      PORTFOLIO
    </div>
  </div>
</div>

<div id="portfolio" class="thumbnail-section text-center text-uppercase pt-2">
  <div class="container">
    <div class="row pb-4 pt-2" *ngIf="loggedIn()">
      <div class="col">
        <button class="common-gw-button" (click)="showModal(addModal)">ADD TO PORTFOLIO</button>
      </div>
    </div>
    <div class="row desktop d-md-flex">
      <div class="col-md-3 text-center position-relative my-4 mt-md-0" *ngFor="let p of portfolio" (click)="showModal(addModal, p)">
        <img class="img-fluid w-100" [src]="p.image" />
        <div class="fixed-bottom position-absolute bg-white p-2" *ngIf="loggedIn()">UPDATE</div>
      </div>
    </div>
    <ngx-slick *ngIf="portfolio && portfolio.length" class="carousel" [config]="slideConfig">
      <div ngxSlickItem *ngFor="let p of portfolio">
        <img class="img-fluid w-100" [src]="p.image" />
        <!--<div class="fixed-bottom position-absolute bg-white p-2">{{p.caption}}</div>-->
      </div>
    </ngx-slick>
  </div>
</div>

<div *ngIf="stylist">
  <div *ngIf="stylist.zip" class="w-100">
    <iframe width="100%" height="500" [src]="mapUrl" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
      <a href="https://www.maps.ie/create-google-map/">Google Maps iframe generator</a>
    </iframe>
  </div>
  <br />
</div>

<ng-template #addModal let-c="close" let-d="dismiss">
  <div class="add-modal-component text-uppercase container">
    <div class="black-diamond-font">Add To Portfolio</div>
    <div class="green-divider"></div>
    <div class="main-content row">
      <div class="col-6">
        <img [src]="portfolioItem.image" class="img-fluid w-100" />
        <app-cloudinary-uploader
          [folderName]="'portfolio'"
          [buttonName]="'UPLOAD IMAGE(S)'"
          (completeItem)="imageUploadCompleted($event)">
        </app-cloudinary-uploader>
      </div>
      <div class="col-6">
        <div class="form-group">
          <textarea [(ngModel)]="portfolioItem.caption" class="form-control" placeholder="A description of this image..."></textarea>
        </div>
        <div class="form-group">
          <label>What talents were used on this?</label>
          <app-talent-tags-input [talents]="portfolioItem.talents"></app-talent-tags-input>
        </div>
      </div>
      
      <div class="col">
        <div class="pull-right">
          <button
            type="button"
            class="common-gw-button"
            (click)="c('Close click')">
            Cancel
          </button>
          <button 
            type="button"
            [disabled]="portfolioItem.image == ''"
            (click)="portfolioAction()"
            class="common-gw-button">
            {{portfolioActionLabel}}
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
