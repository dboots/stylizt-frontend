<div ngbDropdown class="custom-dropdown-component d-inline-block my-3 my-md-0">
  <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{ currentOption }}</button>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
    <ng-container *ngFor="let option of dropdownOptions">
      <button
        *ngIf="option !== currentOption"
        class="dropdown-item"
        (click)="selectDropdown(option)">
        {{ option }}
      </button>
    </ng-container>
  </div>
</div>
