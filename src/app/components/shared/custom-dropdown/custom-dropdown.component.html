<div ngbDropdown class="custom-dropdown-component d-inline-block my-3">
  <button *ngIf="selected" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{ selected[label] }}</button>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
    <ng-container *ngFor="let option of options">
      <button
        *ngIf="option !== selected"
        class="dropdown-item"
        (click)="selectDropdown(option)">
        {{ option[label] }}
      </button>
    </ng-container>
  </div>
</div>
