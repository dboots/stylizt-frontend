<div class="container-fluid container-nav" [ngClass]="{'dark': dark}">
  <div class="row">
    <div class="col-12 nav">
      <div class="container py-2">
        <div class="row align-items-center d-flex">
          <div class="col-3"><a routerLink="/"><img class="nav-logo" src="assets/img/logo.png"></a></div>
          <div class="col-9 text-right d-flex justify-content-end">
            <a *ngIf="isLoggedIn()" class="nav-link button" (click)="navigateTo('/portfolio/' + loggedInUser.url)">My
              H2C Site</a>
            <a [routerLink]="['/']" class="nav-link">Home</a>
            <a routerLink="/blog" class="nav-link">Blog</a>
            <a *ngIf="isLoggedIn()" routerLink="/stylist/home" class="nav-link">Dashboard</a>
            <a *ngIf="isLoggedIn()" routerLink="/stylist/profile/edit" class="nav-link">Edit Profile</a>
            <a *ngIf="!isLoggedIn()" class="nav-link button" (click)="modal(login)">Login</a>
            <a *ngIf="isLoggedIn()" class="nav-link button" (click)="logout()">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #login let-c="close" let-d="dismiss">
  <div class="login-modal-component text-uppercase">
    <div class="main-content">
      <div class="text-center mb-4 text-danger">
        {{ message }}
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="model.email" class="form-control" id="name" />
      </div>

      <div class="form-group" *ngIf="!forgotPassword">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="model.password" class="form-control" id="password" />
      </div>

      <div class="" *ngIf="forgotPassword">
        <div class="mt-3 pull-right">
          <button type="button" class="common-gw-button" (click)="forgotPassword = false">
            Cancel
          </button>
          <button type="button" class="common-gw-button" (click)="doResetPassword()">
            Reset
          </button>
        </div>
      </div>

      <div class="" *ngIf="!forgotPassword">
        <div class="forgot-password-row">
          <a (click)="forgotPassword = true">Forgot Password?</a>
        </div>

        <div class="pull-right button-row">
          <button type="button" class="button-v3" (click)="c('Close click')">
            Cancel
          </button>
          <button type="button" class="button-v3" (click)="doLogin()">
            Login
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
