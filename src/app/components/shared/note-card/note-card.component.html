<div class="row pb-4">
  <div class="text-container col-md-12">
    <div class="top-info d-flex align-items-center">
      <div class="date-badge">{{ note.dateCreated | date:'EEEE, MMMM d, y' }}</div>
    </div>
    <div class="note-content">
      {{ note.body }}
      <div class="row">
        <div class="col-3" *ngFor="let image of note.images">
          <img class="img-responsive" [src]="image" />
        </div>
      </div>
    </div>
  </div>
</div>
