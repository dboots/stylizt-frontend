<div class="underlay">
  <div class="container">
    <div class="row">
      <div class="col-10 text-center">
        <h2>Pick a date & time</h2>
        <p>Please choose an available date & time from the calendar</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <div class="d-flex align-items-center"><i (click)="prev()" class="fa fa-icon fa-chevron-left"></i></div>
        <div class="d-flex">
          <div *ngFor="let day of week, let i = index" class="week px-2"
            [ngClass]="{'current': isCurrentDate(day), 'active': isActiveDate(day)}">
            <div class="month">{{getMonth(day, i)}}</div>
            <div class="select-date" (click)="selectDate(day)">
              <div class="day">{{days[day.getDay()]}}</div>
              <div class="date">{{day.getDate()}}</div>
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center"><i (click)="next()" class="fa fa-icon fa-chevron-right"></i></div>
      </div>
      <div class="col-12">day select
      </div>
      <div class="col-12">time select</div>
      <div class="col-12">
        <button class="button-v3">Confirm Appointment</button>
        <button class="button-v3">Cancel</button>
      </div>
    </div>
  </div>
</div>
