<div class="client-component content">
  <div class="container">
    <div class="header-row row">
      <div class="col-md-6">
        <div class="black-diamond-font">YOUR CLIENTS</div>
      </div>
      <div class="col-md-6">
        <div class="subtitle">This is your directory of clients. You can view last schedule dates and send them text/email messages.</div>    
      </div>
    </div>
  </div>
  <div class="green-divider"></div>
  <div class="container">
    <div class="clients-row row">
      <div class="col-md-3 col-sm-12 my-2">
        <div class="client client-add-new" (click)="showAddClientModal(addModal)">
          <span class="">+</span>
          <div class="">Add New Client</div>
        </div>
      </div>
      <div class="col-md-3 col-sm-12 my-2 " *ngFor="let client of clients, let i = index">
        <div class="client m-auto" [ngStyle]="{'background-image': 'url(' + client.image + ')'}" (click)="showDetail(client._id)">
          <div class="client-name">{{ client.name }}</div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #addModal let-c="close" let-d="dismiss">
  <form novalidate [formGroup]="clientForm" (ngSubmit)="addClient()" class="m-2">
    <div class="modal-header">
      <h4 class="modal-title">Add New Client</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="clientName" class="form-control">
      </div>
    </div>
    
    <div class="m-2">
      <div class="pull-right">
        <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Cancel</button>
        <button [disabled]="!clientForm.valid" class="btn btn-outline-primary">Add Client</button>
      </div>
    </div>
  </form>
</ng-template>
