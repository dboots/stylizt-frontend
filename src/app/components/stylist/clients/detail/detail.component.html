<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Client Detail</h1>
                <p>Here you can add notes, images, appointment details to your client</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 text-center">
                [ client image(s) ]
            </div>
            <div class="col-md-6">
                <form novalidate [formGroup]="detailForm" (ngSubmit)="saveClient()">
                    <input type="text" formControlName="name" class="form-control">
                </form>
            </div>
        </div>
    </div>
</div>
