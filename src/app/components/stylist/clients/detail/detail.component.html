<div class="detail-component">
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="profile-title black-diamond-font">CLIENT PROFILE</div>
        </div>
      </div>
    </div>
    <div class="green-divider"></div>
    <div class="container">
      <div class="row align-items-end">
        <div class="col-md-6">
          <div class="row">
            <div class="col">
              <form novalidate [formGroup]="detailForm" (ngSubmit)="onUpdate()">
                <div class="form-group">
                  <label>CLIENT NAME</label>
                  <input class="form-control" type="text" formControlName="name"  placeholder="Name" />
                  <div class="form-field-error" *ngIf="detailFormErrors.name.required">
                    Name is required
                  </div>
                </div>              
                <div class="form-group">
                  <label>ZIPCODE</label>
                  <input class="form-control" type="text" formControlName="zip" placeholder="Zipcode" />
                  <div class="form-field-error" *ngIf="detailFormErrors.zip.required">
                    Zipcode is required
                  </div>
                </div>
                <div class="form-group">
                  <label>EMAIL ADDRESS</label>
                  <input class="form-control" type="text" formControlName="email" placeholder="Email" />
                  <div class="form-field-error" *ngIf="detailFormErrors.email.required">
                    Email is required
                  </div>
                  <div class="form-field-error" *ngIf="!detailFormErrors.email.required && detailFormErrors.email.email">
                    Enter a valid email
                  </div>
                </div>
                <button [disabled]="detailForm.invalid" class="btn btn-primary btn-block">UPDATE PROFILE</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row text-center my-4">
            <div class="col-4">
              <i class="fa fa-icon fa-calendar-check-o fa-xl"></i>
              <div class="icon-title">Last Scheduled</div>
              <div class="icon-text">Jun 03, 2018</div>
            </div>
            <div class="col-4">
              <i class="fa fa-icon fa-calendar-plus-o fa-xl"></i>
              <div class="icon-title">Next Scheduled</div>
              <div class="icon-text">Jul 20, 2018<br />16 days</div>
            </div>
            <div class="col-4">
              <i class="fa fa-icon fa-comments fa-xl"></i>
              <div class="icon-title">Contact</div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-primary btn-block">LOG APPOINTMENT</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container text-center text-uppercase mt-4">
      <div class="row">
        <div class="col">
          <div class="portfolio-title">Client Portfolio</div>
        </div>
      </div>
    </div>
    
    <div class="client-portfolio-container container-fluid text-center text-uppercase">
      <div class="row mb-4">
        <div class="col">
          <app-cloudinary-uploader
            [folderName]="'client_portfolio'"
            [buttonName]="'ADD IMAGES'"
            (afterAddingFile)="fileAdded()"
            (completeItem)="portfolioImageUploadCompleted($event)">
          </app-cloudinary-uploader>
        </div>
      </div>
      <div class="row p-4 mt-4">
        <div class="portfolio col-md-3 col-sm-12 my-4"
          *ngFor="let item of clientPortfolios; index as idx"
          (click)="openPortfolioDetailModal(portfolioDetailModal, item)">
          <img [src]="item.image || 'assets/img/placeholder.jpg'" />
          <div class="fixed-bottom position-absolute bg-white p-2">{{item.caption}}</div>
          <app-loading *ngIf="item.loading" ></app-loading>
        </div>
      </div>
    </div>

  <ng-template #portfolioDetailModal let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Portfolio Detail</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body m-auto">
      <img [src]="selectedPortfolioItem.image" />
    </div>
    
    <div class="m-2">
      <textarea class="w-100" [(ngModel)]="selectedPortfolioItem.caption" rows="5" cols="30"></textarea>
      <input type="checkbox" [(ngModel)]="selectedPortfolioItem.display" /> Display image in portfolio?
      <app-talent-tags-input [talents]="selectedPortfolioItem.talents"></app-talent-tags-input>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-danger" (click)="deletePortfolio(selectedPortfolioItem)">DELETE</button>
        <button type="button" class="btn btn-outline-primary" (click)="updatePortfolio(selectedPortfolioItem)">SAVE</button>
      </div>
    </div>
  </ng-template>
