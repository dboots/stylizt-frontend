<div class="stylist-home justify-content-md-center py-4 row">
  <div class="container">
    <div class="row justify-content-md-center">
      <div [routerLink]="['/stylist/profile']" class="feature col-3 m-1 p-2 text-center" >
        <h4>Update Profile</h4>
        <p class="py-2 px-4">
          Let clients know where to find you and what you do.
        </p>
        <i class="fa fa-user-circle fa-4x"></i>
      </div>

      <div [routerLink]="['/stylist/services']" class="feature col-3 m-1 p-2 text-center">
        <h4>Manage Services</h4>
        <p class="py-2 px-4">
          Add, update your available services &amp; pricing.
        </p>
        <i class="fa fa-bell fa-4x"></i>
      </div>

      <div [routerLink]="['/stylist/clients']" class="feature col-3 m-1 p-2 text-center">
        <h4>Client Book</h4>
        <p class="py-2 px-4">
          Add new clients or add photos &amp; notes to existing clients.
        </p>
        <i class="fa fa-users fa-4x"></i>
      </div>
    </div>
  </div>
</div>
