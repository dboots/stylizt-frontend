<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="drag-drop">Upload Image <i class="ml-2 fa fa-icon fa-upload"></i></div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12 col-md-3 d-flex flex-column mb-4" *ngFor="let item of portfolio">
      <div class="image position-relative">
        <div class="icons d-flex align-items-center justify-content-end p-2">
          <i class="fa fa-icon fa-trash" (click)="delete(item)"></i>
        </div>
        <img [src]="item.image" class="image-full" />
      </div>
      <div class="caption py-2"><input (change)="save($event, item)" type="text" [(ngModel)]="item.caption" [ngModelOptions]="{standalone: true}" />
      </div>
    </div>
  </div>
</div>
