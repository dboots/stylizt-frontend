<div class="container">
  <div class="row">
    <app-cloudinary-uploader [folderName]="'portfolio'" [buttonName]="'UPLOAD IMAGE(S)'"
      (completeItem)="imageUploadCompleted($event)"></app-cloudinary-uploader>
  </div>

  <div class="row mt-4">
    <div class="col-12 col-md-3 d-flex flex-column mb-4" *ngFor="let item of portfolio">
      <div class="image position-relative">
        <div class="icons d-flex align-items-center justify-content-end p-2">
          <i class="fas fa-icon fa-trash" (click)="delete(item)"></i>
          <i class="fas fa-icon" [ngClass]="{'fa-eye': item.display, 'fa-eye-slash': !item.display}"
            (click)="toggleVisibility(item)"></i>
        </div>
        <img [src]="item.image" class="image-full" />
      </div>
      <div class="caption py-2"><input (change)="save($event, item)" type="text" [(ngModel)]="item.caption"
          [ngModelOptions]="{standalone: true}" />
      </div>
    </div>
  </div>
</div>
