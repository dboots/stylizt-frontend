<div class="container">
  <div class="row mb-4 justify-content-md-end">
    <div class="col-12 col-md-3">
      <button class="button-v3 edit-button" (click)="add()"><i class="fas fa-icon fa-plus"></i>Add Service</button>
    </div>
  </div>
  <div class="row message-row my-4" [ngClass]="{'active': showMessage}">
    <div class="col-12">{{message}}</div>
  </div>
  <div class="services row pb-4 mb-4" *ngFor="let service of services, let i = index">
    <div class="service-name col-md-3 col-12 pb-4">
      <label>Service Name</label>
      <input type="text" class="input" [(ngModel)]="service.name">
    </div>
    <div class="service-desc col-md-4 col-12 pb-4">
      <label>Description</label>
      <input type="text" class="input" [(ngModel)]="service.description">
    </div>
    <div class="service-price col-md-2 col-6">
      <label>Price</label>
      <input type="number" class="input" [(ngModel)]="service.price">
    </div>
    <div class="service-time col-md-2 col-6">
      <label>Time</label>
      <select class="input" [(ngModel)]="service.time">
        <option value="1">30 mins</option>
        <option value="2">1 hour</option>
        <option value="3">1 hour 30 mins</option>
        <option value="4">2 hours</option>
        <option value="5">2 hours 30 mins</option>
        <option value="6">3 hours</option>
      </select>
    </div>
    <div class="col-12">
      <div class="row mb-4 justify-content-md-end d-flex">
        <div class="col-12 col-md-3" *ngIf="service._id">
          <button (click)="delete(service)" class="button-v3 edit-button delete-button"><i
              class="fas fa-icon fa-trash" (click)="delete(service)"></i>Delete</button>
        </div>
        <div class="col-md-3 col-12">
          <button (click)="save(service, i)" class="button-v3"><i
              class="fas fa-icon fa-save"></i>Save</button>
        </div>
      </div>
    </div>
  </div>
