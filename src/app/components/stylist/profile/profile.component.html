<div class="content">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Profile</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 text-center">
                <img *ngIf="image()" [src]="image()" />
                <input type="file" ng2FileSelect [uploader]="uploader" />
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Name</label>
                    <input [(ngModel)]="user.name" class="form-control" type="text" />
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input [(ngModel)]="user.email" class="form-control" type="text" />
                </div>
                <div class="form-group">
                    <label>Zip</label>
                    <input [(ngModel)]="user.zip" class="form-control" type="text" />
                </div>
                
                <div class="form-group">
                    <label>Bio</label>
                    <textarea [(ngModel)]="user.bio" class="form-control"></textarea>
                </div>
                
                <button type="button" (click)="uploadAndUpdate()" class="btn btn-primary">Update Profile</button>
                {{status}}
            </div>
        </div>
    </div>
</div>
