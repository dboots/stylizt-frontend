<div class="form-row">
  <div class="col-12 col-md-9 mb-2 mb-md-0">
    <input type="email" [(ngModel)]="model.email"  class="txt-email form-control form-control-lg" placeholder="Enter your email...">
  </div>
  <div class="col-12 col-md-3">
    <button (click)="signup()" class="btn btn-block btn-lg btn-primary btn-signup">Sign up!</button>
  </div>
</div>
<div class="form-row">
  <div class="col-12 col-md-9 mb-2 mb-md-0">
    {{message}}
  </div>
</div>
